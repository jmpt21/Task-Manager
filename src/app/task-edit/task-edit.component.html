<div *ngIf="edit; else create" class="container-lg">
  <h3>Update Task's data</h3>
  <form #form2="ngForm" (ngSubmit)="onSubmit(form2.value)">
    <fieldset>
      <label class="form-label" for="titleEdit">Title:</label>
      <br>
      <input type="text" name="titleEdit" [(ngModel)]="task.title" id="titleEdit" class="form-control" required/>
    </fieldset>

    <fieldset>
      <label class="form-label" for="dateEdit">Date:</label>
      <br>
      <input type="date" name="dateEdit" [ngModel]="task.date | date: 'yyyy-MM-dd':'UTC'" (ngModelChange)="task.date = $event" id="dateEdit" class="form-control" required/>
    </fieldset>

    <fieldset>
      <label class="form-label" for="stateEdit">State:</label>
      <select name="stateEdit" [(ngModel)]="task.state" id="stateEdit" class="form-control" required>
        <option *ngFor="let task of taskStateSelect" [value]="task.value">{{task.value}}</option>
      </select>
    </fieldset>

    <br>

    <fieldset class="text-center">
      <button type="submit" class="btn btn-outline-primary">Submit</button>
    </fieldset>
  </form>
</div>

<ng-template #create>
  <div class="container-lg">
    <h3>Create a new Task</h3>
    <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
      <fieldset>
        <label class="form-label" for="titleCreate">Title:</label>
        <input type="text" name="title" ngModel id="titleCreate" class="form-control" required/>
      </fieldset>

      <fieldset>
        <label class="form-label" for="dateCreate">Date:</label>
        <input type="date" name="date" ngModel id="dateCreate" class="form-control" required/>
      </fieldset>

      <fieldset>
        <label class="form-label" for="stateCreate">State</label>
        <select name="state" ngModel [(ngModel)]="selectedOption" id="stateCreate" class="form-control" required>
          <option *ngFor="let task of taskStateSelect" [value]="task.value">{{task.value}}</option>
        </select>
      </fieldset>

      <br>

      <fieldset class="text-center">
        <button type="submit" class="btn btn-outline-primary">Create Task</button>
      </fieldset>
    </form>
  </div>
</ng-template>
